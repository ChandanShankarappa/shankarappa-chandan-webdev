
<nav class="navbar navbar-fixed-top bg-primary">
    <div class="row-container-fluid">
    <div class="col-sm-4">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="naviBar">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
        </div>
        <div class="navbar-header hidden-xs">
            <a href = "#" class="navbar-brand naviBar">
                Websites
            </a>
        </div>
        <div class="navbar-text pull-right hidden-xs">
            <a href="#/user/{{model.userId}}/website/new" class="naviBar">
                <span class="glyphicon glyphicon-plus">
                </span>
            </a>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="navbar-text pull-right">
            <a ng-click="model.newWebsite(model.website)" class="naviBar">
                <span class="glyphicon glyphicon-ok">
                </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand naviBar" href="#">
                New Website
            </a>
        </div>
</nav>

<div class="col-sm-4 hidden-xs">
        <ul class="list-group pushDown">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <div class="pull-right">
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="col-sm-8 pushDown">
    <label for="website-name">Name</label>
    <input placeholder="Name"
           ng-model="model.website.name"
           class="form-control"
           id="website-name"/>

    <label for="website-description">Description</label>
    <textarea placeholder="Description"
              ng-model="model.website.description"
              class="form-control"
              id="website-description"
              rows = "3"></textarea>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link naviBar">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </div>
    </div>
</nav>
