<div class="form-group">
    <form action="/api/upload" method="post" enctype="multipart/form-data">

                   id="inputwidth"
                   class="form-control"
                   ng-model="model.widget.width"/>
        </div>
        <label for="inputimage">Upload</label>
        <input name="myFile"
               type="file"
               id="inputimage"
               class="form-control"/>
        <input name="uid"
               value="{{model.userId}}"
               style="display: none"/>
        <input name="wid"
               value="{{model.widgetId}}"
               style="display: none"/>
        <input name="widgetId"
               value="{{model.widget._id}}"
               style="display: none"/>
        <button type="submit"
                class="btn btn-block btn-primary">Upload Image</button>
    </form>
