
    <div class="container-fluid">
        <h1>Register</h1>
        <div ng-show="model.err" class="alert alert-danger" role="alert">
            {{model.err}}
        </div>
        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <input type="password"
               ng-model="model.vPassword"
               class="form-control"
               placeholder="verify password"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.register(model.user)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
