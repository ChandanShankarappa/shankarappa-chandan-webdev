<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>Widget-Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link naviBar">
                <span class="glyphicon glyphicon-ok">
                </span>
            </a>
        </div>
        <div class="navbar-text pull-left">
            <a href="widget-list.html" class="navbar-link naviBar">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand naviBar" href="#">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class = "pushDown container-fluid">
    <label for="widget-name">Name</label>
    <input value="Image n"
           class="form-control"
           id="widget-name"/>

    <label for="widget-description">Text</label>
    <input value="Image n's description. Feel free to modify this description to your liking."
           class="form-control"
           id="widget-description"></input>

    <label for="widget-url">URL</label>
    <input value="http://i.huffpost.com/gen/2299606/images/n-STARRY-NIGHT-628x314.jpg"
           class="form-control"
           id="widget-url"></input>

    <label for="widget-width">Width</label>
    <input value="100%"
           class="form-control"
           id="widget-width"></input>

    <label for="widget-description">Upload Image</label>
    <input type = "file"
           class="form-control"
           id="image-upload">
    </input>

    <a class="btn btn-primary btn-block pushDown"
       href="widget-list.html">Update</a>

    <a class="btn btn-danger btn-block pushDown"
       href="widget-list.html">Delete</a>
</div>



<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="profile.html" class="navbar-link naviBar">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
